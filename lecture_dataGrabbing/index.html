<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grabbing things</title>
</head>
<body>
    <button id="trigBtn">Get Data</button>
    <!-- load p5js library  -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <!-- write code  -->
    <script>
        let ioURL = "https://io.adafruit.com/api/v2/lilolo/feeds/lightfeed/data?";
        let ioLimitQ = "limit="; 
        let ioLimitN = 1000; 
        let ioLimitInclude = "include=value";
        let ioST = "start_time="
        let ioSTval = ""
        let ioEt = "end_time="
        let ioEtval = ""
        let data;
        let slider;
        let values =[];
        let posX = 0;
        

        function preload() {
            fetchData();
        }

        function setup() {
            createCanvas(800,800);
            slider = createSlider(1, 1000, 1000, 10);
            slider.position(20,80);
            slider.changed(fetchData);
        }

        function draw() {
            blendMode(DIFFERENCE);
            clear();
            fill(255,181,165);
            values.forEach(v => {
                circle(posX, map(v, 1150, 1400, 80, 300), 20);
                posX += 5
            })
            posX = 0;
            
        }

        function fetchData() {
            console.log("fetching");
            if (slider) {
                console.log(slider.value())
                ioLimitN = slider.value();
            }
            let assembledURL = ioURL + ioLimitQ + ioLimitN + ioLimitInclude + ioST + ioSTval + ioEt + ioEtval;
            data = loadJSON(assembledURL, dataHandler, errorHandler);
        }

        function dataHandler(ioData) {
            values = [];
            ioData.forEach((element, i) => {
                // console.log(element.value);
                values[i] = element.value;
            })
        }

        function errorHandler(ioError) {
            console.log(ioError);
        }
    </script>
</body>
</html>
