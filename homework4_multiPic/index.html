<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bun Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bunnygroup" id="content">
        <button class="bunnylinks" id = "clickbutton1" onclick="pickBun(event, 'bunny1')">1</button>
        <button class="bunnylinks" id = "clickbutton2" onclick="pickBun(event, 'bunny2')">2</button>
        <button class="bunnylinks" id = "clickbutton3" onclick="pickBun(event, 'bunny3')">3</button>

        <button class="bunnylinks" id = "clickbutton6" onclick="pickBun(event, 'bunny6')">6</button>
        <button class="bunnylinks" id = "clickbutton7" onclick="pickBun(event, 'bunny7')">7</button>
        <button class="bunnylinks" id = "clickbutton8" onclick="pickBun(event, 'bunny8')">8</button>
      </div>

      <div id="content">
        <div id="bunny1" class="bunnycontent">
            <img src="./bunImages/bun1.png" alt="bunny1">
          </div>
          <div id="bunny2" class="bunnycontent">
            <img src="./bunImages/bun2.png" alt="bunny2">

          </div>
          <div id="bunny4" class="bunnycontent">
            <img src="./bunImages/bun4.png" alt="bunny4">
          </div>
          <div id="bunny5" class="bunnycontent">
            <img src="./bunImages/bun5.png" alt="bunny5">
          </div>
          <div id="bunny6" class="bunnycontent">
            <img src="./bunImages/bun6.png" alt="bunny6">
          </div>
          <div id="bunny7" class="bunnycontent">
            <img src="./bunImages/bun7.png" alt="bunny7">
          </div>
          <div id="bunny8" class="bunnycontent">
            <img src="./bunImages/bun8.png" alt="bunny8">
          </div>
      </div>
      <script src="./script.js"></script>
</body>

<footer id="footer">
    <div class="wrapper-playPause">
        <div class="play">
            <button class="button-play-pause" id="playBtn"> PLAY </button>
        </div>
        <div class="pause">
            <button class="button-play-pause" id="pauseBtn"> PAUSE </button>
        </div>
        <script src="./script.js"></script>
    </div>  
</footer>
